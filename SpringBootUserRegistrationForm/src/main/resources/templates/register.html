<!doctype html>
<html lang="en" dir="ltr" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register</title>
    <style>
      body {
        background-color: #e0f7fa; /* Light cyan background */
      }
      h1 {
        color: #ff6f61; /* Coral text color */
      }
      .form-control {
        background-color: #fff8e1; /* Light peach background for inputs */
        color: #333; /* Darker text color for better contrast */
      }
      .btn-primary {
        background-color: #42a5f5; /* Blue button color */
        border: none;
      }
      .btn-primary:hover {
        background-color: #1e88e5; /* Darker blue on hover */
      }
      .card {
        background-color: #ffffff; /* White card background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color:red;">User Registration Form</h1>
      <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label"><b>Name</b></label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Name">
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="text" th:field="*{userName}" class="form-control" id="username" placeholder="Enter Username">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email">
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label"><b>Phone</b></label>
          <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter Phone Number">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"><b>Confirm Password</b></label>
          <input type="password" th:field="*{conformPassword}" class="form-control" id="confirmPassword" placeholder="Re-enter Password">
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label"><b>Gender</b></label>
          <div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" id="male" value="male">
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" id="female" value="female">
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" id="other" value="other">
              <label for="other" class="form-check-label">Other</label>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
